<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Base Test Runner</title>
	
	<link rel="stylesheet" type="text/css" href="../_src/css/lib/qunit.css">
	
	<script src="/_src/js/namespace.js"></script>
	
	<script type='text/javascript' src='../_src/js/lib/jquery-1.7.1.js'></script>
	
	<script type='text/javascript' src="../_src/js/lib/qunit.js"></script>
	<script type='text/javascript' src="../_src/js/lib/sinon-1.3.1.js"></script>
	<script type='text/javascript' src="../_src/js/lib/pavlov.js"></script>
	
	
	<script type='text/javascript' src="../_src/js/lib/underscore-1.3.1.js"></script>
	<script type='text/javascript' src="../_src/js/lib/backbone-0.9.2.js"></script>
	
	<script type='text/javascript'>
	window.ibjhb.mvc.view.Person = Backbone.View.extend({
	    className : 'view.person'
	    ,el : $('<div>')
	    ,initialize : function(){
			
		}
		,run : function(){
			this.update();
		}
		,update	: function(){
			alert('update function')
		}
	});
	
	QUnit.specify.globalApi = true;
	QUnit.specify("view.person tests", function(){
	
	    describe("view.person tests", function(){
	        before(function(){
	            this.SUT = new window.ibjhb.mvc.view.Person({});
	            this.stub = sinon.stub(SUT, 'update');
	        });
	        it('testing function stub', function(){
	            SUT.run();
	            assert(SUT.className).equals('view.person');
	            assert(stub.calledOnce).equals(true);
	        });
	    });
	});
	</script>

</head>
<body>
	<h1 id="qunit-header">QUnit example</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture"></div>
</body>
</html>
